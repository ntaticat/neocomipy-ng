<div class="container">
  <h1 class="text-center">Lista de Cursos</h1>
  <div class="row">
    <div class="col-md-12">
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="Buscar curso..."
      />
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <ul class="list-group" id="course-list">
        @for (cursoData of cursosData; track $index) {
        <li class="list-group-item course-item">
          <a [routerLink]="['/cursos', cursoData.curso_id]">{{
            cursoData.identificador
          }}</a>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
