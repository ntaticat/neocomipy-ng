<div class="container">
  <h1 class="text-center mt-4">Registro de Docente</h1>
  <form id="docenteForm">
    <div class="form-group">
      <label for="nombre_completo">Nombre Completo</label>
      <input
        type="text"
        class="form-control"
        id="nombre_completo"
        name="nombre_completo"
        maxlength="200"
        required
      />
    </div>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input
        type="text"
        class="form-control"
        id="nombres"
        name="nombres"
        maxlength="200"
      />
    </div>
    <div class="form-group">
      <label for="primer_apellido">Primer Apellido</label>
      <input
        type="text"
        class="form-control"
        id="primer_apellido"
        name="primer_apellido"
        maxlength="200"
      />
    </div>
    <div class="form-group">
      <label for="segundo_apellido">Segundo Apellido</label>
      <input
        type="text"
        class="form-control"
        id="segundo_apellido"
        name="segundo_apellido"
        maxlength="200"
      />
    </div>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        maxlength="200"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        maxlength="255"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        maxlength="200"
        required
      />
    </div>
    <div class="form-group">
      <label for="activo">Activo</label>
      <select class="form-control" id="activo" name="activo">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <input
        type="text"
        class="form-control"
        id="rol"
        name="rol"
        maxlength="255"
        value="normal"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
