<div class="container">
  <h1 class="text-center mt-4">Registro de Horario</h1>
  <form id="horarioForm">
    <div class="form-group">
      <label for="curso">Curso</label>
      <select class="form-control" id="curso" name="curso_id" required>
        <!-- Options for cursos should be populated dynamically -->
        <option value="">Seleccione un curso</option>
        <option value="1">Curso 1</option>
        <option value="2">Curso 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dia_semana">Día de la Semana</label>
      <input
        type="text"
        class="form-control"
        id="dia_semana"
        name="dia_semana"
        maxlength="20"
        required
      />
    </div>
    <div class="form-group">
      <label for="hora_inicio">Hora de Inicio</label>
      <input
        type="time"
        class="form-control"
        id="hora_inicio"
        name="hora_inicio"
        required
      />
    </div>
    <div class="form-group">
      <label for="duracion">Duración (minutos)</label>
      <input
        type="number"
        class="form-control"
        id="duracion"
        name="duracion"
        min="0"
        required
      />
    </div>
    <div class="form-group">
      <label for="turno">Turno</label>
      <input
        type="text"
        class="form-control"
        id="turno"
        name="turno"
        maxlength="20"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
